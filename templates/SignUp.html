<html>
    <head>
        <title>SIGN UP FORM</title>
        <link rel="stylesheet" text="text/css" href="/static/css1/style.css">
        <body>
            <div class="Sign-Up-Form">
                <img src="/static/user-Icon.png">
                <h1>SIGN UP FORM</h1>
                <form action="register" method="post" enctype="multipart/form-data" onsubmit="return test()">
                   <input type="email" class="input-box" name="email" placeholder="Your Email" required>
                   <input type="TEXT" class="input-box" name="uname"placeholder="Your name" required>

                    <input type="password" class="input-box" name="pwd" id="pwd" placeholder="YoUR password" required>
                    <input type="password" class="input-box"  id="cpwd" placeholder="confirm password" required>
                   <p><span><input type="checkbox" required></span>I Agree to the terms of services. </p>
                   <button type="submit" class="signup-btn">SIGN UP</button>
                   <hr> 
                   <p class="or">OR</p>

                    </form>
                <form action="/login">
                    <button type="submit" class="signup-btn">Do you have an account ? SIGN IN</button>
                    </form>
        </body>
        <script>
            function test() {
                var pwd=document.getElementById("pwd").value;

                var cpwd=document.getElementById("cpwd").value;
                if(pwd == cpwd){
                    return true;
                }
                else{
                    alert( "password and confirm password are not correct")
                    return false;
                }
            }



        </script>
    </head>
    </html>
